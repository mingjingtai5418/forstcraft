name: Deploy to Server

on:
  push:
    branches:
      - main  # 监听 main 分支的推送
  pull_request:
    branches:
      - main  # 可选：监听 PR 以测试构建

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 步骤 1：检出代码
      - name: Checkout code
        uses: actions/checkout@v3
        
      # 步骤 2：设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # 使用 Node.js 18
          cache: 'npm'  # 缓存 npm 依赖
      
      # 步骤 3：安装依赖
      - name: Install dependencies
        run: npm install
      
      # 步骤 4：构建项目
      - name: Build project
        run: npm run docs:build
      
      # 步骤 5：部署到服务器
      - name: Deploy to server
        run: |
          # 创建 SSH 私钥文件
          echo "-----BEGIN OPENSSH PRIVATE KEY-----
          b3BlbnNzaC1rZXktdjEAAAAABG5vbmUAAAAEbm9uZQAAAAAAAAABAAAAMwAAAAtzc2gtZW
          QyNTUxOQAAACDXBvBFkes2mIinicovMSNCUktM8icSXm5IDQp8a0F9RQAAAJgaUx4OGlMe
          DgAAAAtzc2gtZWQyNTUxOQAAACDXBvBFkes2mIinicovMSNCUktM8icSXm5IDQp8a0F9RQ
          AAAEBJfi+qgB7D0Zq9ZN9MR6w0yqoOI8uvEmEXG55yzHuUGNcG8EWR6zaYiKeJyi8xI0JS
          S0zyJxJebkgNCnxrQX1FAAAAFXJvb3RAUmFpbll1bi1kOXFHTHlkaQ==
          -----END OPENSSH PRIVATE KEY-----" > ~/.ssh/id_rsa
          
          # 设置私钥权限
          chmod 600 ~/.ssh/id_rsa
          
          # 添加服务器到 known_hosts
          ssh-keyscan -H 154.12.39.199 >> ~/.ssh/known_hosts
          
          # 安装 rsync
          sudo apt-get update && sudo apt-get install -y rsync
          
          # 部署文件
          rsync -rltgoDzvO --delete docs/.vitepress/dist/ root@154.12.39.199:/www/wwwroot/154.12.39.199_1256
