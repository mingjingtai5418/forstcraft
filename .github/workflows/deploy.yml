name: Deploy VitePress to Baota

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 步骤 1：检出代码
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 步骤 2：设置 Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # 步骤 3：安装依赖
      - name: Install dependencies
        run: |
          npm cache clean --force
          npm install
      
      # 步骤 4：修复 crypto 问题
      - name: Fix crypto for VitePress
        run: |
          # 创建 crypto polyfill
          cat > crypto-fix.js << 'EOF'
          const crypto = require('crypto');
          if (!globalThis.crypto) {
            globalThis.crypto = {
              getRandomValues: (buffer) => crypto.randomFillSync(buffer),
              randomUUID: () => crypto.randomBytes(16).toString('hex'),
              subtle: {}
            };
          }
          EOF
          
          # 设置环境变量预加载
          echo "NODE_OPTIONS=--require $(pwd)/crypto-fix.js" >> $GITHUB_ENV
      
      # 步骤 5：构建项目
      - name: Build project
        run: |
          npm run docs:build
      
      # 步骤 6：配置 SSH 密钥
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # 添加服务器到 known_hosts
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
      
      # 步骤 7：直接部署文件
      - name: Deploy files
        run: |
          # 使用 rsync 部署（更可靠）
          rsync -avz \
            --delete \
            -e "ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10" \
            docs/.vitepress/dist/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.TARGET_PATH }}
          
          echo "✅ 文件同步完成"
      
      # 步骤 8：设置宝塔权限
      - name: Set permissions
        run: |
          ssh -o StrictHostKeyChecking=no \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
              "chown -R www:www ${{ secrets.TARGET_PATH }} && chmod -R 755 ${{ secrets.TARGET_PATH }}"