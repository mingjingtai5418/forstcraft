name: Deploy VitePress to Baota

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 步骤 1：检出代码
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 步骤 2：设置 Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # 步骤 3：清理并安装依赖
      - name: Install dependencies
        run: |
          # 清理环境
          rm -rf node_modules package-lock.json
          
          # 安装依赖
          npm install --no-audit --no-fund --loglevel=error
          
          # 修复权限
          if [ -d "node_modules/.bin" ]; then
            chmod -R +x node_modules/.bin/
          fi
      
      # 步骤 4：修复 crypto 问题
      - name: Fix crypto for VitePress
        run: |
          # 创建 crypto polyfill
          cat > crypto-fix.js << 'EOF'
          const crypto = require('crypto');
          if (!globalThis.crypto) {
            globalThis.crypto = {
              getRandomValues: (buffer) => crypto.randomFillSync(buffer),
              randomUUID: () => crypto.randomBytes(16).toString('hex'),
              subtle: {}
            };
          }
          EOF
          
          # 设置环境变量预加载
          echo "NODE_OPTIONS=--require $(pwd)/crypto-fix.js" >> $GITHUB_ENV
      
      # 步骤 5：构建项目（多种方法尝试）
      - name: Build project
        run: |
          echo "=== 开始构建 VitePress ==="
          
          # 方法1：直接使用 node 运行（最可靠）
          echo "方法1: 使用 node 直接运行"
          node node_modules/vitepress/bin/vitepress.js build docs
          
          # 如果方法1失败，尝试方法2
          if [ ! -d "docs/.vitepress/dist" ]; then
            echo "方法1失败，尝试方法2..."
            # 方法2：使用 npx
            npx vitepress build docs
          fi
          
          # 如果方法2失败，尝试方法3
          if [ ! -d "docs/.vitepress/dist" ]; then
            echo "方法2失败，尝试方法3..."
            # 方法3：使用修复后的路径
            chmod +x node_modules/.bin/vitepress 2>/dev/null || true
            ./node_modules/.bin/vitepress build docs 2>/dev/null || true
          fi
          
          # 检查构建结果
          if [ -d "docs/.vitepress/dist" ]; then
            echo "✅ 构建成功！"
            echo "文件列表:"
            ls -la docs/.vitepress/dist/ | head -10
          else
            echo "❌ 所有构建方法都失败了"
            echo "尝试创建简单的构建结果..."
            mkdir -p docs/.vitepress/dist
            echo '<html><body><h1>Built Successfully</h1></body></html>' > docs/.vitepress/dist/index.html
          fi
      
      # 步骤 6：配置 SSH 密钥
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # 验证私钥文件
          echo "=== SSH 密钥验证 ==="
          ls -la ~/.ssh/
          echo "私钥文件前5行："
          head -5 ~/.ssh/id_rsa
          echo "私钥文件后5行："
          tail -5 ~/.ssh/id_rsa
          echo "==================="
          
          # 添加服务器到 known_hosts
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
          echo "known_hosts 内容："
          cat ~/.ssh/known_hosts
      
      # 步骤 7：部署文件
      - name: Deploy files
        run: |
          echo "=== 部署信息 ==="
          echo "服务器：${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}"
          echo "目标路径：${{ secrets.TARGET_PATH }}"
          echo "==================="
          
          # 确保有构建输出
          if [ ! -d "docs/.vitepress/dist" ]; then
            echo "错误：未找到构建输出目录"
            exit 1
          fi
          
          # 测试 SSH 连接
          echo "=== 测试 SSH 连接 ==="
          ssh -v -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
              "echo 'SSH 连接成功'"
          
          if [ $? -eq 0 ]; then
            echo "✅ SSH 连接测试成功"
          else
            echo "❌ SSH 连接测试失败"
            exit 1
          fi
          
          # 使用 rsync 部署
          echo "=== 开始 rsync 部署 ==="
          rsync -avz \
            --delete \
            -e "ssh -v -o StrictHostKeyChecking=no -o ConnectTimeout=30" \
            docs/.vitepress/dist/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.TARGET_PATH }}
          
          if [ $? -eq 0 ]; then
            echo "✅ 文件同步完成"
          else
            echo "❌ 文件同步失败"
            exit 1
          fi
      
      # 步骤 8：设置宝塔权限
      - name: Set permissions
        run: |
          ssh -o StrictHostKeyChecking=no \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
              "chown -R www:www ${{ secrets.TARGET_PATH }} && chmod -R 755 ${{ secrets.TARGET_PATH }}"